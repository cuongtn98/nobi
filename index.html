<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload=" docReady() ">
<img id="nobita"
     src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png"
     style="position:absolute;left:0; top:0;" height="100" width="80"/>

</body>
<script>
    function up() {
        let nobi = document.getElementById("nobita");
        nobi.style.top = parseInt(nobi.style.top) - 5 + 'px';
    }
    function down() {
        let nobi = document.getElementById("nobita");
        nobi.style.top = parseInt(nobi.style.top) + 5 +'px';

    }
    function left() {
        let nobi = document.getElementById('nobita') ;
        nobi.style.left = parseInt(nobi.style.left)-5 + 'px';

    }
    function right() {
        let nobi = document.getElementById('nobita') ;
        nobi.style.left = parseInt(nobi.style.left)+ 5 + 'px';
    }

    function move(event) {
        switch (event.keyCode) {
            case 38 :
                up();
                break;
            case 40 :
                down();
                break;
            case 37 :
                left() ;
                break;
            case 39 :
                right();
                break;
        }
    }
function docReady() {
    document.addEventListener('keydown',move)
}
</script>
</html>
